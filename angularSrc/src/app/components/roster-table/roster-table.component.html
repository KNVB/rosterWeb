<table id="rosterTable">
    <thead id="rosterHeader">
        <tr>
          <td class="nameCell"></td>
          <td class="alignCenter captionCell underlineText" colspan="31">EMSTF Resident Support & Computer Operation Support Services Team Roster</td>
          <td class="alignCenter totalHourCell"></td>
          <td class="alignCenter actualHourCell"></td>
          <td class="alignCenter lastMonthCell"></td>
          <td class="alignCenter thisMonthCell"></td>
          <td class="alignCenter totalCell"></td>
          <td class="alignCenter shiftCountCell"></td>
          <td class="alignCenter shiftCountCell"></td>
          <td class="alignCenter shiftCountCell"></td>
          <td class="alignCenter shiftCountCell"></td>
          <td class="alignCenter noOfWorkingDayCell"></td>
        </tr>
        <tr>
          <td class="nameCell"></td>
          <td class="alignCenter captionCell underlineText selectRosterMonthCell" colspan="31">
            <app-month-picker [monthlyCalendar]="(this.monthlyCalendar)"></app-month-picker>
          </td>
          <td colspan="10"></td>
        </tr>
        <tR>
          <td class="nameCell borderCell">Holiday</td>
          <td *ngFor="let calendarObj of ((this.monthlyCalendar)?.calendarObjList)" class="alignCenter phCell borderCell dateCell">
              <span *ngIf="(calendarObj !== null) && calendarObj.isPublicHoliday" title="{{calendarObj.festivalInfo}}">PH</span>
          </td>
          <td colspan="10" class="borderCell"></td>
        </tR>
        <tR>
          <td class="nameCell borderCell">Days</td>
          <td *ngFor="let calendarObj of ((this.monthlyCalendar)?.calendarObjList)" class="alignCenter borderCell dateCell">
            <span *ngIf="(calendarObj !== null)" [class]="((isPH(calendarObj))?'phCell':'')">
              {{ calendarObj.dayOfWeekName }}
            </span>
          </td>
          <td class="alignCenter totalHourCell borderCell" rowspan="2">Total<br>Hour</td>
          <td class="alignCenter actualHourCell borderCell" rowspan="2">Actual<br>Hour</td>
          <td class="borderCell alignCenter" colspan="8">Hour Off Due</td>
      </tR>
      <tr app-date-row [calendarObjList]="((this.monthlyCalendar)?.calendarObjList)"></tr>
    </thead>
    <tbody app-roster-body [monthlyCalendar]="(this.monthlyCalendar)" [rosterRule]="rosterRule"></tbody>
    <tfoot id="rosterFooter">
      <tr>
        <td colspan="42"><br></td>
      </tr>
      <tr>
        <td colspan="11">
          <app-shift-info-table [rosterRule]="rosterRule"></app-shift-info-table>
        </td>
        <td colspan="21" id="autoScheduler" style="vertical-align: top;"></td>
        <td colspan="10" id="yearlyStat" style="vertical-align: top;"></td>
      </tr>
    </tfoot>
</table>
