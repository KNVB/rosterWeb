<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Copy event to clipboard</title>
		<style>
			::selection {
			  background: none; /* WebKit/Blink Browsers */
			}
			::-moz-selection {
			  background: none; /* Gecko Browsers */
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script>
			$( document ).ready(function() {
				$("body").on("copy",function(event){
					event.preventDefault();
					var clipboard=event.originalEvent.clipboardData;
					var table=document.getElementById("dataTable");
					var data="";
			
					for (var y=0;y<table.rows.length;y++)
					{
						row=table.rows[y];
						for (var x=0;x<row.cells.length;x++)
						{
							cell=row.cells[x];
							data+=cell.textContent+"\t";
						}
						data+="\n";
					}
					console.log(data);
					clipboard.clearData();
					clipboard.setData("text/plain",data);
				});
				$("body").on("paste",function(event){
					event.preventDefault();
					var gg=document.getElementById("gg");
					console.log(event.originalEvent.clipboardData.getData("text/plain"));
					gg.value=event.originalEvent.clipboardData.getData("text/plain");
				});	
			});
		</script>	
	</head>
	<body>
		<table border="1" id="dataTable">
			<tr>
				<td id="c11">1_1</td>
				<td id="c12">1_2</td>
				<td id="c13">1_3</td>
			</tr>
			<tr>
				<td id="c21">2_1</td>
				<td id="c22">2_2</td>
				<td id="c23">2_3</td>
			</tr>
			<tr>
				<td id="c31">3_1</td>
				<td id="c32">3_2</td>
				<td id="c33">3_3</td>
			</tr>
		</table>
		<textarea id="gg">
		</textarea>
	</body>
</html>
