<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script>
			function copyCell()
			{
				//var t=document.getElementById("t");
				var i=document.getElementById("i");
				var cell=document.getElementById("c");
				var $temp = $("<input>");
				$("body").append($temp);
				$temp.val(cell.textContent).select();
				document.execCommand('copy');
				$temp.remove();
			}
		</script>
	</head>		
	<body>
		<table border=1 id="t">
			<tr>
				<td id="c">3</td>
			</tr>
		</table>
		<input type=hidden id="i">
		<button onclick="copyCell()">Copy</button>
	</body>
</html>
