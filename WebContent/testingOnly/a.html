<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
  $( document ).ready(function() {
    var inputBox=$("input[type='text']");
    $(inputBox).on("change",function(){
    console.log(this+" value is change");
    this.style.backgroundColor="#"+this.value;
    });
    $("td").on("blur", function(){
    console.log(this+" value is blur");
    this.style.backgroundColor="#0ff00f";
    }); 
});
function doSomething()
{
var textBox=$("input[name='text1']");
$(textBox[0]).val("44660f").change();
$("td").html("abccba").blur();
} 
  </script>
</head>
<body>
<input type=text name=text1>
<input type=text name=text2>
<table border=1>
<tr>
<td contenteditable="true">
</td>
</tr> 
</table>
<button onclick="doSomething()">Go</button>
</body>
</html>
